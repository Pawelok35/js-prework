<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	

    <div class="container">
        <div class="image-container">
            <img src="https://i.imgur.com/DV2w3ke.jpg" alt="papper rock scissors">
        </div>
		<div id="buttons">
            <button id="play-rock" type="button" >Kamień</button>
			<button id="play-paper" type="button" >Papier</button>
			<button id="play-scissors" type="button">Nożyce</button>
        </div>
        <div id="scores">
            <p>Twoje punkty: <span id="player-score">0</span></p>
            <p>Punkty komputera: <span id="computer-score">0</span></p>
        </div>
		<div id="messages"></div>
        <button id="reset-button" type="button">RESETUJ GRĘ</button>
        <button id="reset-game-button" type="button" >ZAGRAJMY JESZCZE RAZ</button>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
